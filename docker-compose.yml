version: '3.8'

services:
  # ----------------------------
  # CORE INFRASTRUCTURE
  # ----------------------------
  
  # PostgreSQL for Order Service
  order-db:
    image: postgres:15-alpine
    container_name: order-db
    environment:
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
      POSTGRES_DB: orderdb
    ports:
      - "5432:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # PostgreSQL for Inventory Service
  inventory-db:
    image: postgres:15-alpine
    container_name: inventory-db
    environment:
      POSTGRES_USER: inventoryuser
      POSTGRES_PASSWORD: inventorypass
      POSTGRES_DB: inventorydb
    ports:
      - "5433:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventoryuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ----------------------------
  # MICROSERVICES
  # ----------------------------

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      # Note: using container names for hostnames
      DATABASE_URL: postgresql://orderuser:orderpass@order-db:5432/orderdb
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      INVENTORY_SERVICE_URL: http://inventory-service:3002
    depends_on:
      order-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./order-service:/app
      - /app/node_modules
    networks:
      - app-network

  # Inventory Service
  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://inventoryuser:inventorypass@inventory-db:5432/inventorydb
      ENABLE_CHAOS: "true"
    depends_on:
      inventory-db:
        condition: service_healthy
    volumes:
      - ./inventory-service:/app
      - /app/node_modules
    networks:
      - app-network

  # ----------------------------
  # KONG API GATEWAY (FIXED)
  # ----------------------------

  # Kong Database
  kong-database:
    image: postgres:latest
    container_name: kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong123
    ports:
      - "5434:5432"  # CHANGED to 5434 to avoid conflict with inventory-db (5433)
    volumes:
      - kong-db-data:/var/lib/postgresql/data # Added persistence back
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Kong Migration
  kong-migration:
    image: kong:latest
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      # ðŸ‘‡ CRITICAL FIXES APPLIED ðŸ‘‡
      KONG_PG_SSL: "off"
      KONG_DNS_ORDER: A,CNAME,LAST
      KONG_PG_TIMEOUT: 10000
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - app-network
    restart: on-failure

  # Kong Gateway
  kong:
    image: kong:latest
    container_name: kong-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      # ðŸ‘‡ CRITICAL FIXES APPLIED ðŸ‘‡
      KONG_PG_SSL: "off"
      KONG_DNS_ORDER: A,CNAME,LAST
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    restart: on-failure

  # Konga UI (Added from your snippet)
  konga:
    image: pantsel/konga
    container_name: konga-ui
    environment:
      NODE_ENV: production
    ports:
      - "1337:1337"
    depends_on:
      - kong
    networks:
      - app-network

  # ----------------------------
  # MONITORING
  # ----------------------------

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - app-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - app-network

volumes:
  order-db-data:
  inventory-db-data:
  kong-db-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data:

networks:
  app-network:
    driver: bridge