services:
  # ----------------------------
  # CORE INFRASTRUCTURE
  # ----------------------------

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    environment:
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
      POSTGRES_DB: orderdb
    ports:
      - "5435:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  inventory-db:
    image: postgres:15-alpine
    container_name: inventory-db
    environment:
      POSTGRES_USER: inventoryuser
      POSTGRES_PASSWORD: inventorypass
      POSTGRES_DB: inventorydb
    ports:
      - "5433:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventoryuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ----------------------------
  # MICROSERVICES
  # ----------------------------

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    command: sh -c "npm install && npx tsx --watch src/index.ts"
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      # Database connection (matches order-db above)
      DATABASE_URL: postgresql://orderuser:orderpass@order-db:5432/orderdb
      # RabbitMQ connection (matches rabbitmq above)
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      INVENTORY_SERVICE_URL: http://inventory-service:3002
    depends_on:
      order-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./order-service:/app
      - /app/node_modules
    networks:
      - app-network

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    command: sh -c "npm install && npx tsx --watch src/index.ts"
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      # Database connection (matches inventory-db above)
      DATABASE_URL: postgresql://inventoryuser:inventorypass@inventory-db:5432/inventorydb
      ENABLE_CHAOS: "true"
    depends_on:
      inventory-db:
        condition: service_healthy
    volumes:
      - ./inventory-service:/app
      - /app/node_modules
    networks:
      - app-network

  # ----------------------------
  # KONG API GATEWAY (Optional)
  # ----------------------------
  kong-database:
    image: postgres:15-alpine
    container_name: kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong123
    ports:
      - "5434:5432"
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  kong-migration:
    image: kong:latest
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      KONG_PG_SSL: "off"
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - app-network

  kong:
    image: kong:latest
    container_name: kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      KONG_PG_SSL: "off"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    depends_on:
      kong-migration:
        condition: service_completed_successfully
    networks:
      - app-network

volumes:
  order-db-data:
  inventory-db-data:
  rabbitmq-data:
  kong-db-data:

networks:
  app-network:
    driver: bridge